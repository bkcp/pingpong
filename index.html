<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <title>Document</title>

    </head>

    <body>

        <section class="section">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter ">

                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="images/pingpong.jpg" alt="ping pong paddle">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="content">
                                <h5 id="title">Ping Pong Score Keeper</h5>

                                <h1 class="title is-size-1" id="scoreDisplayed"> <span id="p1Score">0</span> to <span
                                        id="p2Score">0</span></h1>
                                <p class="subtitle" id="directions">Use the buttons below to keep score</p>

                                <p class='column' id="limit">
                                    <label for="number">Playing To</label>
                                    <input type="number" name="number" id="number" min="1" max="10">
                                </p>
                                <div class="card-footer">
                                    <button class="card-footer-item is-one-third button has-background-primary "
                                        id="player1">+1
                                        Player
                                        One</button>
                                    <button class='card-footer-item button has-background-info ' id="player2">+1 Player
                                        Two</button>
                                    <button class='card-footer-item button has-background-danger'
                                        id="reset">RESET!</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </section>
        <script src="app.js"></script>
    </body>

</html>
