<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <span id="container">
            <img src="images/pingpong.jpg" alt="ping pong paddle">
            <h4 id="title">Ping Pong Score Keeper</h4>

            <h1 id="scoreDisplayed">0 to 0</h1>
            <p id="directions">Use the buttons below to keep score</p>

            <p id="limit">
            <h4>Playing To</h4><input type="number" name="number" id="number" min="1" max="10">
            </p>

            <button id="player1">+1 Player One</button>
            <button id="player2">+1 Player Two</button>
            <button id="reset">RESET</button>

        </span>

        <script src="app.js"></script>
    </body>

</html>
